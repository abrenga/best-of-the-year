<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title>Movies</title>
</head>
<div th:replace="greetings1.html::header-block"></div>
<div class="album py-5 bg-light">
	<div class="container">
		
		
		<div class="container text-center ">
			<div class="row">
						
				<div th:each="bestmovie : ${bestMovies}" class="col">
				
					<div class="card mb-3 img-thumbnail" style="width: 20rem;">
						<img th:src="@{images/films.jpg}" class="card-img-top">
						<title>Placeholder</title>
						<rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef"
							dy=".3em"></text>
						</svg>
						<div class="card-body">
							<p class="card-text">
								<font style="vertical-align: inherit;">
									<a
									th:fragment="button(link, title,id)"
									th:href="@{/movies/{id}(id=${bestmovie.getId()})}"
									th:text="${bestmovie.title}"
									class="btn btn-primary"
									>
									</a>
								</font>
							</p>
						</div>
					</div>
					
				</div>
				
				
				
			</div>
		</div>
		
<div th:replace="greetings1.html::footer-block"></div>
